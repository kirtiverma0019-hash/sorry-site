<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sorry Message</title>

<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 400px;
}

h2 {
    color: #ff4b5c;
}

button {
    background: #ff4b5c;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background: #ff1e38;
}

.message {
    font-size: 20px;
    margin-top: 20px;
    min-height: 30px;
    color: #333;
}

.heart {
    font-size: 40px;
    animation: beat 1s infinite;
    display: none;
}

@keyframes beat {
    0% {transform: scale(1);}
    50% {transform: scale(1.3);}
    100% {transform: scale(1);}
}

</style>

</head>
<body>

<div class="container">

<h2>Click to read my message</h2>

<div class="message" id="message"></div>

<div class="heart" id="heart">❤️</div>

<button onclick="nextMessage()">Click Here</button>

</div>

<script>

const messages = [
"I know I made a mistake...",
"I didn't mean to hurt you...",
"You are very special to me...",
"My day feels incomplete without you...",
"Please forgive me...",
"I'm really really sorry ❤️"
];

let index = 0;
let charIndex = 0;

function typeEffect(text) {

    const messageElement = document.getElementById("message");

    if(charIndex < text.length) {

        messageElement.innerHTML += text.charAt(charIndex);
        charIndex++;
        setTimeout(() => typeEffect(text), 50);

    }

}

function nextMessage() {

    if(index < messages.length) {

        document.getElementById("message").innerHTML = "";
        charIndex = 0;

        typeEffect(messages[index]);

        index++;

        if(index === messages.length) {
            document.getElementById("heart").style.display = "block";
        }

    }

}

</script>

</body>
</html>
